<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect to WhatsApp</h1>
    <button onclick="chooseQR()">Use QR Code</button>
    <button onclick="choosePairing()">Use Pairing Code</button>
    <div id="qr-container" style="display:none;">
        <h2>Scan this QR Code</h2>
        <img id="qr-image" alt="QR Code">
    </div>
    <div id="pairing-container" style="display:none;">
        <h2>Enter Your Number</h2>
        <input type="text" id="phoneNumber" placeholder="e.g. +2347012345678">
        <button onclick="submitPairingCode()">Get Pairing Code</button>
        <p id="pairing-code"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
